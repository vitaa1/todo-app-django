{% extends 'tasks/base.html' %}

{% block title %}{% if form.instance.pk %}Editar Tarefa{% else %}Nova Tarefa{% endif %}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{% if form.instance.pk %}Editar Tarefa{% else %}Nova Tarefa{% endif %}</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
